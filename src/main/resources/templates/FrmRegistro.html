<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="/css/Registro.css" />
</head>

<body>
    <div class="register-container">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRDqsMu0iE6WJTNIRIbRfOvQbPrG1FrWPjCHXAJPhZBV8FSsbf1" alt="Logo MundoPan"
             class="logo img-fluid mx-auto d-block" />
        <h1 class="mb-4">Regístrate</h1>

        <!-- Formulario que envía a /registro POST -->
        <form th:action="@{/registro}" th:object="${registerDto}" method="post" novalidate>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" th:field="*{nombreCli}" class="form-control" placeholder="Nombre" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('nombreCli')}" th:errors="*{nombreCli}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" th:field="*{apellidosCli}" class="form-control" placeholder="Apellidos" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('apellidosCli')}" th:errors="*{apellidosCli}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo Electrónico" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" th:field="*{contraseña}" class="form-control" placeholder="Contraseña" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirmar Contraseña" required />
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="alert alert-success">
                Registro exitoso, ahora puedes <a th:href="@{/login}">iniciar sesión</a>.
            </div>

            <button type="submit" class="btn btn-register w-100">Regístrate</button>
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="link">Iniciar Sesión</a></p>
        </form>
    </div>

    <script src="/js/Registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
