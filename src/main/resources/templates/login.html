<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AUTOMUNDO PERU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
        <link rel="stylesheet" href="/loginregistro.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-form">
                <form class="formulario fade-in-up" id="loginForm">
                    <img src="../Vista/logo.jpg" alt="Logo AutoMundo" class="logo">
                    <h1>Bienvenido</h1>
                    <div class="contenedor">
                        <div class="input-contenedor">
                            <i class="fas fa-envelope icon"></i>
                            <input type="text" id="email" placeholder="Correo" required>
                        </div>

                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="password" placeholder="Contraseña" required>
                        </div>

                        <button type="button" class="button" id="login">Ingresar</button>
                        <p>¿No tienes una cuenta? <a class="link" href="registro.html">Regístrate</a></p>
                    </div>
                </form>
            </div>

            <!-- Imagen de fondo a la derecha -->
            <div class="login-image">
                <img src="../Vista/fondo.jpg" alt="Fondo Login" class="background-image">
            </div>
        </div>

        <script src="/sweetalert.js"></script>
        <script src="/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
