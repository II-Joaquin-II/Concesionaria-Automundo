

<!DOCTYPE html>
<html lang="es">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #1e90ff;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 2em;
        }
        #panel {
            padding: 20px;
            background: white;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        }

        }

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="estilos2.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Admin</title>
    </head>

    <body>
        <header class="p-3 text-bg-dark header">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Modifiqué para que se pueda hacer click el header-->
                    <div class="nav-item col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
                        <a href="">
                            <img src="img/LOGOV.4.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <ul class="nav justify-content-center fs-5">
                            <li class="nav-item">
                                <a href="" class="nav-link text-white px-3">NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white px-3">AUTOS</a>
                            </li>
                        </ul>
                    </div>
                    <!--Agregue el boton cerrar sesión-->
                    <div class="col-12 col-md-3 text-center text-md-end">
                        <div class="nav-item">
                            <label href="" class="btn btn-warning btn-sm">Cerrar sesión</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <h1 class="fw-bold text-center p-3">VISTA ADMIN</h1>

        <br>

        <!--Agregue diseño a los botones-->
        <div id="panel">
            <button type="button" class="btn btn-primary" onclick="listarClientes()"><i class="fas fa-book"></i> Listar Clientes</button>
            <button type="button" class="btn btn-primary" onclick="buscarClienteId()"><i class="fas fa-search"></i> Buscar Cliente</button>
            <hr>
            <button type="button" class="btn btn-outline-success" onclick="abrirActualizarCliente()"><i class="fas fa-edit"></i> Actualizar Cliente</button>
            <button type="button" class="btn btn-outline-danger" onclick="abrirEliminarCliente()"><i class="fas fa-trash"></i> Eliminar Cliente</button>
            <button type="button" class="btn btn-outline-warning" onclick="abrirInsertarCliente()"><i class="fas fa-plus"></i> Insertar Cliente</button>
            <br><br>
        </div>

        <div id="tablaResultados"></div>

        <!--Agregue diseño a las tablas y tambien responsive-->
        <script>
            function listarClientes() {
                fetch('/api/clientes')
                        .then(r => r.json())
                        .then(data => {
                            let tabla = `
                    <div class="table-responsive">
                    <table class="table table-sm table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Fecha Nacimiento</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    </tr>
                    </thead>
                    <tbody>
                    `;
                            data.forEach(l => {
                                tabla += `<tr><td>${l.id_cli}</td><td>${l.nombre_cli}</td><td>${l.apellidos_cli}</td><td>${l.dni}</td><td>${l.fecha_nac}</td><td>${l.celular}</td>
                                <td>${l.email}</td><td>${l.usuario_cli}</td><td>${l.pass_cli}</td></tr>`;
                            });
                            tabla += `
                    </tbody>
                    </table>
                    </div>
                        `;
                            document.getElementById('tablaResultados').innerHTML = tabla;
                        });
            }

            function buscarClienteId() {
                const id = prompt("Ingrese ID del cliente:");
                if (id) {
                    fetch(`/api/clientes/${id}`)
                            .then(r => {
                                if (!r.ok)
                                    throw new Error();
                                return r.json();
                            })
                            .then(cliente => {
                                let tabla = `
                    <div class="table-responsive">
                    <table class="table table-sm table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Fecha Nacimiento</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    </tr>
                    </thead>
                    <tbody>
                          <tr><td>${cliente.id_cli}</td><td>${cliente.nombre_cli}</td><td>${cliente.apellidos_cli}</td><td>${cliente.dni}</td><td>${cliente.fecha_nac}</td><td>$${cliente.celular}</td>
                          <td>${cliente.email}</td><td>${cliente.usuario_cli}</td><td>${cliente.pass_cli}</td></tr>
                    </tbody>
                    </table>
                    </div>
                        `;
                                document.getElementById('tablaResultados').innerHTML = tabla;
                            })
                            .catch(() => Swal.fire('Error', 'Cliente no encontrado', 'error'));
                }
            }

            function abrirActualizarCliente() {
                Swal.fire({
                    title: 'Actualizar cliente',
                    html: `
                    <input id="id" type="number" class="swal2-input" placeholder="ID Cliente">
                    <input id="nombre" class="swal2-input" placeholder="Nombre">
                    <input id="apellido" class="swal2-input" placeholder="Apellido">
                    <input id="dni" class="swal2-input" placeholder="DNI">
                    <input id="fecha_nac" type="date" class="swal2-input">
                    <input id="celular" class="swal2-input" placeholder="Celular">
                    <input id="email" type="email" class="swal2-input" placeholder="Email">
                    <input id="usuario" class="swal2-input" placeholder="Usuario">
                    <input id="password" class="swal2-input" placeholder="Contraseña">
                    `,
                    confirmButtonText: 'Actualizar',
                    showCancelButton: true,
                    preConfirm: () => {
                        const id = document.getElementById('id').value;
                        const data = {
                            nombre_cli: document.getElementById('nombre').value,
                            apellidos_cli: document.getElementById('apellido').value,
                            dni: document.getElementById('dni').value,
                            fecha_nac: document.getElementById('fecha_nac').value,
                            celular: document.getElementById('celular').value,
                            email: document.getElementById('email').value,
                            usuario_cli: document.getElementById('usuario').value,
                            pass_cli: document.getElementById('password').value
                        };
                        return fetch(`/api/clientes/${id}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                        }).then(r => {
                            if (!r.ok)
                                throw new Error();
                            Swal.fire('Éxito', 'Cliente actualizado', 'success');
                            listarClientes();
                        }).catch(() => Swal.fire('Error', 'No se pudo actualizar', 'error'));
                    }
                });
            }

            function abrirEliminarCliente() {
                Swal.fire({
                    title: 'Eliminar cliente',
                    input: 'number',
                    inputLabel: 'Ingrese ID del cliente',
                    showCancelButton: true,
                    confirmButtonText: 'Eliminar',
                    preConfirm: (id) => {
                        return fetch(`/api/clientes/${id}`, {method: 'DELETE'})
                                .then(r => {
                                    if (!r.ok)
                                        throw new Error();
                                    Swal.fire('Éxito', 'Cliente eliminado', 'success');
                                    listarClientes();
                                }).catch(() => Swal.fire('Error', 'No se pudo eliminar', 'error'));
                    }
                });
            }

            function abrirInsertarCliente() {
                Swal.fire({
                    title: 'Insertar cliente',
                    html: `
                    <input id="id" type="number" class="swal2-input" placeholder="ID Cliente">
                    <input id="nombre" class="swal2-input" placeholder="Nombre">
                    <input id="apellido" class="swal2-input" placeholder="Apellido">
                    <input id="dni" class="swal2-input" placeholder="DNI">
                    <input id="fecha_nac" type="date" class="swal2-input">
                    <input id="celular" class="swal2-input" placeholder="Celular">
                    <input id="email" type="email" class="swal2-input" placeholder="Email">
                    <input id="usuario" class="swal2-input" placeholder="Usuario">
                    <input id="password" class="swal2-input" placeholder="Contraseña">
                    `,
                    confirmButtonText: 'Insertar',
                    showCancelButton: true,
                    preConfirm: () => {
                        const data = {
                            nombre_cli: document.getElementById('nombre').value,
                            apellidos_cli: document.getElementById('apellido').value,
                            dni: document.getElementById('dni').value,
                            fecha_nac: document.getElementById('fecha_nac').value,
                            celular: document.getElementById('celular').value,
                            email: document.getElementById('email').value,
                            usuario_cli: document.getElementById('usuario').value,
                            pass_cli: document.getElementById('password').value
                        };
                        return fetch('/api/clientes', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                        }).then(r => {
                            if (!r.ok)
                                throw new Error();
                            Swal.fire('Éxito', 'Cliente insertado', 'success');
                            listarClientes();
                        }).catch(() => Swal.fire('Error', 'No se pudo insertar', 'error'));
                    }
                });
            }



        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
