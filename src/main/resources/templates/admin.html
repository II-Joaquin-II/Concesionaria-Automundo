

<!DOCTYPE html>
<html lang="es">

<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f0f2f5; }
    header { background-color: #1e90ff; padding: 20px; color: white; text-align: center; font-size: 2em; }
    #panel { padding: 20px; background: white; margin: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-blue { background-color: #007bff; }
    .btn-green { background-color: #28a745; }
    .btn-orange { background-color: #fd7e14; }
    .btn-gray { background-color: #6c757d; }
    button:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #e9ecef; }
    #tablaResultados { margin: 20px; }
  </style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos2.css">
    <title>Admin</title>
</head>

<body>
    <header class="p-3 text-bg-dark header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">   
                        <img src="img/LOGOV.4.png" class="img-fluid" alt="Logo">
                </div>
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <ul class="nav justify-content-center fs-5">
                        <li class="nav-link text-white px-3 nav-item">
                            <label href="" class="nav-link text-white px-3">NOSOTROS</label>
                        </li>
                        <li class="nav-item">
                            <label href="" class="nav-link text-white px-3">AUTOS</label>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 text-center text-md-end">
                </div>
            </div>
        </div>
    </header>


    <h1 class="fw-bold text-center p-3">VISTA ADMIN</h1>

    <br>

    <div id="panel">
        <button class="btn-blue" onclick="listarClientes()"><i class="fas fa-book"></i> Listar Clientes</button>
        <button class="btn-blue" onclick="buscarClienteId()"><i class="fas fa-search"></i> Buscar Cliente</button>
        <hr>
        <button class="btn-green" onclick="abrirActualizarCliente()"><i class="fas fa-edit"></i> Actualizar Cliente</button>
        <button class="btn-gray" onclick="abrirEliminarCliente()"><i class="fas fa-trash"></i> Eliminar Cliente</button>
        <button class="btn-orange" onclick="abrirInsertarCliente()"><i class="fas fa-plus"></i> Insertar Cliente</button>
        <br><br>
      </div>

    <div id="tablaResultados"></div>

    <script>
        function listarClientes() {
          fetch('/api/clientes')
            .then(r => r.json())
            .then(data => {
              let tabla = `<table><tr><th>ID</th><th>Nombre</th><th>Apellidos</th><th>DNI</th><th>Fecha Nacimiento</th><th>Celular</th><th>Email</th><th>Usuario</th></tr>`;
              data.forEach(l => {
                tabla += `<tr><td>${l.id_cli}</td><td>${l.nombre_cli}</td><td>${l.apellidos_cli}</td><td>${l.dni}</td><td>${l.fecha_nac}</td><td>${l.celular}</td>
                          <td>${l.email}</td><td>${l.usuario_cli}</td></tr>`;
              });
              tabla += `</table>`;
              document.getElementById('tablaResultados').innerHTML = tabla;
            });
        }
    </script>


</body>

</html>
