<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Agrega accesorios a tu compra</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 20px;
                text-align: center;
            }
            h1 {
                margin-bottom: 40px;
                color: #333;
            }
            .grid-accesorios {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 30px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .card {
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                padding: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .card h3 {
                margin: 15px 0 10px;
                color: #222;
            }
            .imagen-principal {
                width: 250px;
                height: 250px;
                object-fit: contain;
                border-radius: 8px;
                border: 1px solid #ddd;
            }
            .miniaturas {
                margin-top: 15px;
                display: flex;
                gap: 10px;
                justify-content: center;
            }
            .miniatura {
                width: 50px;
                height: 50px;
                object-fit: contain;
                border-radius: 6px;
                border: 2px solid transparent;
                cursor: pointer;
                transition: border-color 0.3s;
            }
            .miniatura.selected {
                border-color: #007bff;
            }
            .cantidad {
                margin-top: 15px;
            }
            .input-cantidad {
                width: 60px;
                padding: 5px;
                font-size: 1rem;
                text-align: center;
            }
            .btn-agregar {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #007bff;
                border: none;
                color: white;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn-agregar:hover {
                background-color: #0056b3;
            }
            .precio {
                font-size: 1.1rem;
                font-weight: 700;
                color: #e63946;
                margin: 10px 0 15px 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                letter-spacing: 0.05em;
                text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }
            h1 {
                margin-top: 30px; 
                margin-bottom: 40px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <header class="p-3 text-bg-dark header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-4 mb-3 mb-md-0 text-md-start">
                        <ul class="nav justify-content-center fs-5">
                            <li class="nav-item">
                                <a href="" class="nav-link fw-bold text-white px-3">NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/index}" class="nav-link fw-bold text-white px-3">AUTOS</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                        <a th:href="@{/principal}">
                            <img src="img/LOGOV.4.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-end">
                        <div>

                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <span th:text="${nombreUsuario}"></span>
                                <a th:href="@{/logout}" class="btn btn-warning btn-sm me-2">Cerrar sesi贸n</a>
                            </div>

                            <div th:if="${#authorization.expression('!isAuthenticated()')}">
                                <a th:href="@{/login}" class="btn btn-outline-light btn-sm me-2">Iniciar sesi贸n</a>
                                <a th:href="@{/registro}" class="btn btn-warning btn-sm me-2">Registrarse</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <h1>Agrega accesorios a tu compra</h1>

        <div class="grid-accesorios">

            <div class="card">
                <h3>Asiento Deportivo</h3>
                <p class="precio">S/ 500.00</p>
                <img src="/img/asiento-rojo.jpg" alt="Imagen principal Asiento" class="imagen-principal" />
                <div class="miniaturas">
                    <img src="/img/asiento-rojo.jpg" alt="Rojo" class="miniatura selected" />
                    <img src="/img/asiento-azul.jpg" alt="Azul" class="miniatura" />
                    <img src="/img/asiento-negro.jpg" alt="Negro" class="miniatura" />
                </div>
                <button class="btn-agregar">Agregar</button>
            </div>

            <div class="card">
                <h3>Palanca</h3>
                <p class="precio">S/ 100.00</p>
                <img src="/img/palanca-negra.jpg" alt="Imagen principal Palanca" class="imagen-principal" />

                <div class="miniaturas">
                    <img src="/img/palanca-negra.jpg" alt="Negra" class="miniatura selected" />
                    <img src="/img/palanca-roja.jpg" alt="Roja" class="miniatura" />
                    <img src="/img/palanca-verde.jpg" alt="Verde" class="miniatura" />
                </div>

                <button class="btn-agregar">Agregar</button>
            </div>

            <div class="card">
                <h3>Volante Deportivo</h3>
                <p class="precio">S/ 150.00</p>
                <img src="/img/volante-negro.jpg" alt="Imagen principal Volante Negro" class="imagen-principal" />

                <div class="miniaturas">
                    <img src="/img/volante-negro.jpg" alt="Volante Negro" class="miniatura selected" />
                    <img src="/img/volante-rojo.jpg" alt="Volante Rojo" class="miniatura" />
                    <img src="/img/volante-azul.jpg" alt="Volante Azul" class="miniatura" />
                </div>
                <button class="btn-agregar">Agregar</button>
            </div>
        </div>
        <script>
            // C贸digo para cambiar imagen principal al hacer clic en miniaturas
            document.querySelectorAll('.card').forEach(card => {
                const imgPrincipal = card.querySelector('.imagen-principal');
                const miniaturas = card.querySelectorAll('.miniatura');

                miniaturas.forEach(mini => {
                    mini.addEventListener('click', () => {
                        // Cambiar imagen principal
                        imgPrincipal.src = mini.src;

                        // Actualizar selecci贸n
                        miniaturas.forEach(m => m.classList.remove('selected'));
                        mini.classList.add('selected');
                    });
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
