<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Accesorios para vehículos</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- AOS Animate on Scroll CSS -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
        <!-- SweetAlert2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.min.css" rel="stylesheet" />
        <!-- Tu CSS -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <header class="container my-4">
            <h1 class="text-center">Accesorios para vehículos</h1>
        </header>
        <main class="container">
            <div class="row">
                <!-- Accesorios-->
                <div class="col-12 col-md-8">
                    <div class="row" id="accesorios-container">
                        <!-- Aquí se cargan las tarjetas con JS -->
                    </div>
                </div>
                <!-- Carrito-->
                <aside class="col-12 col-md-4">
                    <section id="cart-section" class="my-4">
                        <h2>Carrito de Compras</h2>
                        <div id="cart-container" class="border rounded p-3">
                            <!-- Aquí se renderiza el carrito -->
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button id="vaciar-carrito" class="btn btn-warning flex-fill">Vaciar carrito</button>
                            <button id="finalizar-compra" class="btn btn-success flex-fill">Finalizar compra</button>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
