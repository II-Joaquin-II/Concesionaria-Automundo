<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/estiloAdmin.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>VerClienteAdmin</title>
    </head>

    <body>
        <header class="p-3 text-bg-dark header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-4 mb-3 mb-md-0 text-md-start">
                        <ul class="nav justify-content-center fs-5">
                            <li class="nav-item">
                                <a href="" class="nav-link fw-bold text-white px-3">NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link fw-bold text-white px-3">AUTOS</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                        <a>
                            <img src="img/LOGOV.4.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-end">
                        <div>
                            <a href="" class="btn btn-outline-light btn-sm me-2">Iniciar sesión</a>
                            <a href="" class="btn btn-warning btn-sm me-2">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div class="container-fluid ps-4 pe-4">
            <h1 class="fw-bold text-center p-3">ADMIN - CLIENTES</h1>

            <div class="row  gy-2 gx-3 align-items-center flex-wrap g-5">
                <!--DNI -->
                <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="dni" class="fw-bold mb-0 me-2" style="min-width: 70px;">DNI:</label>
                    <input id="dni" class="form-control flex-grow-1 flex-md-grow-0" type="text" style="min-width: 100px;">
                </div>

                <!--Celular -->
                <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="celular" class="fw-bold mb-0 me-2" style="min-width: 70px;">Celular:</label>
                    <input id="celular" class="form-control flex-grow-1 flex-md-grow-0" type="text" style="min-width: 100px;">
                </div>

                <!--Buscar -->
                <div class="col-12 col-md-auto">
                    <button type="button" class="btn btn-primary" onclick="buscarClienteId()">
                        <i class="fas fa-search"></i> Buscar Cliente
                    </button>
                </div>
            </div>
            <!--Listar -->
            <div class="mt-4">
                <button type="button" class="btn btn-primary" onclick="listarClientes()">
                    <i class="fas fa-book"></i> Listar Clientes
                </button>
            </div>

            <hr>
        </div>


        <div class="container-fluid ps-4 pe-4" id="boton_animacion">
            <div class="d-flex flex-wrap justify-content-between align-items-center">

                <!-- Botones a la izquierda -->
                <div class="d-flex flex-wrap gap-3 justify-content-start">
                    <button type="button" class="btn btn-outline-success" onclick="abrirInsertarCliente()">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                    <button type="button" class="btn btn-outline-warning" onclick="abrirActualizarCliente()">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button type="button" class="btn btn-outline-danger" onclick="abrirEliminarCliente()">
                        <i class="fas fa-trash"></i> Borrar
                    </button>
                </div>

                <!-- Botón a la derecha -->
                <div class="mt-3 mt-md-0">
                    <a href="admin" class="btn btn-secondary p-3">
                        <i class="fas fa-home"></i> Volver al Menú Principal
                    </a>
                </div>

            </div>
        </div>

        <br>

        <div id="tablaResultados"></div>

        <script>
            function listarClientes() {
                fetch('/api/clientes')
                        .then(r => r.json())
                        .then(data => {
                            let tabla = `
                     <div class="table-responsive">
                     <table class="table table-sm table-striped table-hover align-middle text-center">
                     <thead class="table-dark">
                     <tr>
                     <th>ID</th>
                     <th>Nombre</th>
                     <th>Apellidos</th>
                     <th>DNI</th>
                     <th>Fecha Nacimiento</th>
                     <th>Celular</th>
                     <th>Email</th>
                     <th>Usuario</th>
                     </tr>
                     </thead>
                     <tbody >
                     `;
                            data.forEach(l => {
                                tabla += `<tr><td>${l.id_cli}</td><td>${l.nombre_cli}</td><td>${l.apellidos_cli}</td><td>${l.dni}</td><td>${l.fecha_nac}</td><td>${l.celular}</td>
                              <td>${l.email}</td><td>${l.usuario_cli}</td></tr>`;
                            });
                            tabla += `
                        </tbody>
                        </table>
                        </div>
                        `;
                            document.getElementById('tablaResultados').innerHTML = tabla;
                        });
            }

            function buscarClienteId() {
                const id = prompt("Ingrese ID del cliente:");
                if (id) {
                    fetch(`/api/clientes/${id}`)
                            .then(r => {
                                if (!r.ok)
                                    throw new Error();
                                return r.json();
                            })
                            .then(cliente => {
                                let tabla = `
                        <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover align-middle text-center">
                        <thead class="table-dark">
                        <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Fecha Nacimiento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        </tr>
                        </thead>
                        <tbody>
                              <tr><td>${cliente.id_cli}</td><td>${cliente.nombre_cli}</td><td>${cliente.apellidos_cli}</td><td>${cliente.dni}</td><td>${cliente.fecha_nac}</td><td>$${cliente.celular}</td>
                              <td>${cliente.email}</td><td>${cliente.usuario_cli}</td><td>${cliente.pass_cli}</td></tr>
                        </tbody>
                        </table>
                        </div>
                            `;
                                document.getElementById('tablaResultados').innerHTML = tabla;
                            })
                            .catch(() => Swal.fire('Error', 'Cliente no encontrado', 'error'));
                }
            }

            function abrirActualizarCliente() {
                Swal.fire({
                    title: 'Actualizar cliente',
                    html: `
                        <input id="id" type="number" class="swal2-input" placeholder="ID Cliente">
                        <input id="nombre" class="swal2-input" placeholder="Nombre">
                        <input id="apellido" class="swal2-input" placeholder="Apellido">
                        <input id="dni" class="swal2-input" placeholder="DNI">
                        <input id="fecha_nac" type="date" class="swal2-input">
                        <input id="celular" class="swal2-input" placeholder="Celular">
                        <input id="email" type="email" class="swal2-input" placeholder="Email">
                        <input id="usuario" class="swal2-input" placeholder="Usuario">
                        <input id="password" class="swal2-input" placeholder="Contraseña">
                        `,
                    confirmButtonText: 'Actualizar',
                    showCancelButton: true,
                    preConfirm: () => {
                        const id = document.getElementById('id').value;
                        const data = {
                            nombre_cli: document.getElementById('nombre').value,
                            apellidos_cli: document.getElementById('apellido').value,
                            dni: document.getElementById('dni').value,
                            fecha_nac: document.getElementById('fecha_nac').value,
                            celular: document.getElementById('celular').value,
                            email: document.getElementById('email').value,
                            usuario_cli: document.getElementById('usuario').value,
                            pass_cli: document.getElementById('password').value
                        };
                        return fetch(`/api/clientes/${id}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                        }).then(r => {
                            if (!r.ok)
                                throw new Error();
                            Swal.fire('Éxito', 'Cliente actualizado', 'success');
                            listarClientes();
                        }).catch(() => Swal.fire('Error', 'No se pudo actualizar', 'error'));
                    }
                });
            }

            function abrirEliminarCliente() {
                Swal.fire({
                    title: 'Eliminar cliente',
                    input: 'number',
                    inputLabel: 'Ingrese ID del cliente',
                    showCancelButton: true,
                    confirmButtonText: 'Eliminar',
                    preConfirm: (id) => {
                        return fetch(`/api/clientes/${id}`, {method: 'DELETE'})
                                .then(r => {
                                    if (!r.ok)
                                        throw new Error();
                                    Swal.fire('Éxito', 'Cliente eliminado', 'success');
                                    listarClientes();
                                }).catch(() => Swal.fire('Error', 'No se pudo eliminar', 'error'));
                    }
                });
            }

            function abrirInsertarCliente() {
                Swal.fire({
                    title: 'Insertar cliente',
                    html: `
                        <input id="id" type="number" class="swal2-input" placeholder="ID Cliente">
                        <input id="nombre" class="swal2-input" placeholder="Nombre">
                        <input id="apellido" class="swal2-input" placeholder="Apellido">
                        <input id="dni" class="swal2-input" placeholder="DNI">
                        <input id="fecha_nac" type="date" class="swal2-input">
                        <input id="celular" class="swal2-input" placeholder="Celular">
                        <input id="email" type="email" class="swal2-input" placeholder="Email">
                        <input id="usuario" class="swal2-input" placeholder="Usuario">
                        <input id="password" class="swal2-input" placeholder="Contraseña">
                        `,
                    confirmButtonText: 'Insertar',
                    showCancelButton: true,
                    preConfirm: () => {
                        const data = {
                            nombre_cli: document.getElementById('nombre').value,
                            apellidos_cli: document.getElementById('apellido').value,
                            dni: document.getElementById('dni').value,
                            fecha_nac: document.getElementById('fecha_nac').value,
                            celular: document.getElementById('celular').value,
                            email: document.getElementById('email').value,
                            usuario_cli: document.getElementById('usuario').value,
                            pass_cli: document.getElementById('password').value
                        };
                        return fetch('/api/clientes', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                        }).then(r => {
                            if (!r.ok)
                                throw new Error();
                            Swal.fire('Éxito', 'Cliente insertado', 'success');
                            listarClientes();
                        }).catch(() => Swal.fire('Error', 'No se pudo insertar', 'error'));
                    }
                });
            }




        </script>

        <div id="tablaResultados"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
