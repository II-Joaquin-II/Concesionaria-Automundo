<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/estiloAdmin.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>VerReclamo</title>
    </head>

    <body>

        <!-- Cabecera de pagina -->
        <header class="p-3 text-bg-dark header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-4 mb-3 mb-md-0 text-md-start">
                        <ul class="nav justify-content-center fs-5">
                            <li class="nav-item">
                                <a href="admin" class="nav-link fw-bold text-white px-3">INICIO</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                        <a th:href="@{/admin}">
                            <img src="img/LOGOV.4.png" class="img-fluid" alt="Logo">
                        </a>
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-end">

                        <div>

                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <span th:text="${nombreUsuario}"></span>
                                <a th:href="@{/logout}" class="btn btn-warning btn-sm me-2">Cerrar sesión</a>
                            </div>

                            <div th:if="${#authorization.expression('!isAuthenticated()')}">
                                <a th:href="@{/login}" class="btn btn-outline-light btn-sm me-2">Iniciar sesión</a>
                                <a th:href="@{/registro}" class="btn btn-warning btn-sm me-2">Registrarse</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </header>
        <!-- Fin de cabecera pagina -->


        <div class="container-fluid ps-4 pe-4">
            <h1 class="fw-bold text-center p-3">ADMIN - RECLAMO</h1>

            <div class="row  gy-2 gx-3 align-items-center flex-wrap g-5">

                <div class="col-12 col-md-auto d-flex align-items-center">
                    <label for="dni" class="fw-bold mb-0 me-2" style="min-width: 70px;"><h3>Reclamos:</h3></label>
                </div>

            </div>

            <div class="mt-4 d-flex flex-wrap gap-2">
                <!--Listar -->
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" onclick="listarReclamos()">
                        <i class="fas fa-book"></i> Listar Reclamos
                    </button>
                </div>
                <!--Buscar -->
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" onclick="pedirIdReclamo()">
                        <i class="fas fa-search"></i> Buscar Reclamo
                    </button>
                </div>
                <div class="mt-4">
                    <a href="/adminverreclamos/descargar" class="btn btn-success">Exportar a Excel</a>
                </div>
            </div>
            <hr>
        </div>



        <div class="container-fluid ps-4 pe-4" id="boton_animacion">
            <div class="d-flex flex-wrap justify-content-between align-items-center">

                <!-- Botones a la izquierda -->
                <div class="d-flex flex-wrap gap-3 justify-content-start">
                </div>

                <!-- Botón a la derecha -->
                <div class="mt-3 mt-md-0">
                    <a href="admin" class="btn btn-secondary p-3">
                        <i class="fas fa-home"></i> Volver al Menú Principal
                    </a>
                </div>

            </div>
        </div>   
        
        <br>
        
        <div id="tablaResultados"></div>

        <script src="../js/AdminReclamos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
