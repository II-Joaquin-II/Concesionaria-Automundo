<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AUTOMUNDO PERU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="../css/loginregistro.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="login-container">
            <!-- Formulario de registro -->
            <div class="login-form">
                <form class="formulario fade-in-up" id="registerForm">
                    <a th:href="@{/principal}">
                        <img src="../img/logo.jpg" alt="Logo AutoMundo" class="logo">
                    </a>
                    <h5 class="text-center my-3">Regístrate</h5>
                    <div class="contenedor">
                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" name="nombre_usuario" placeholder="Nombre" required pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$" maxlength="30">

                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="lastname" name="apellidos_usuario" placeholder="Apellidos" required pattern="^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$" maxlength="30">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="dni" name="dni" placeholder="DNI" required pattern="^[0-9]{8}$" maxlength="8">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="date" id="Fecha" name="fecha_nac" placeholder="Fecha de Nacimiento" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="celular" name="celular" placeholder="Celular" required pattern="^9[0-9]{8}$" maxlength="9">
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" id="password" name="pass" placeholder="Contraseña" required>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    </div>

                    <button type="button" class="button mb-2" id="register">Registrate</button>
                    <p class="mb-2">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                    <p class="mb-0">¿Ya tienes una cuenta? <a class="link" th:href="@{/login}">Iniciar Sesión</a></p>
                </div>
                    
                </form>
                

            </div>

            <!-- Imagen de fondo-->
            <div class="login-image">
                <img src="../img/fondo.jpg" class="background-image" alt="Imagen de fondo">
            </div>
        </div>

        <script src="../js/sweetalert.js"></script>
        
        <script src="../js/registro.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
